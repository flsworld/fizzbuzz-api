repos:
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
        - id: black
          language_version: python3.9
          args: [--line-length, "89"]
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
        - id: flake8
          entry: pflake8
          additional_dependencies: [pyproject-flake8]
          args: [--max-line-length=89]
